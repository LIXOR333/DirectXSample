                                                                              echo "Failed with zipit, trying 7zxa..."
                                                                              7zxa x json.zip -o json_temp && (
                                                                                echo "Extracted with 7zxa"
                                                                                goto :json_extracted
                                                                              ) || (
                                                                                echo "Failed with 7zxa, trying zipx..."
                                                                                zipx -x json.zip -o json_temp && (
                                                                                  echo "Extracted with zipx"
                                                                                  goto :json_extracted
                                                                                ) || (
                                                                                  echo "Failed with zipx, trying arc..."
                                                                                  arc x json.zip -o json_temp && (
                                                                                    echo "Extracted with arc"
                                                                                    goto :json_extracted
                                                                                  ) || (
                                                                                    echo "Failed with arc, trying zlib..."
                                                                                    zlib -x json.zip -o json_temp && (
