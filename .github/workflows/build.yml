name: Build Rust Alkad Cheat 2588

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Chocolatey
      shell: cmd
      run: |
        powershell -Command "Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))"

    - name: Install MinGW
      shell: cmd
      run: |
        choco install mingw --force -y
        echo "C:\ProgramData\mingw64\mingw64\bin" >> %GITHUB_PATH%

    - name: Install Archivers
      shell: cmd
      run: |
        echo "Installing archivers..."
        choco install 7zip --force -y || echo "Failed to install 7zip, continuing..."
        choco install winrar --force -y || echo "Failed to install winrar, continuing..."
        choco install unzip --force -y || echo "Failed to install unzip, continuing..."
        choco install peazip --force -y || echo "Failed to install peazip, continuing..."
        choco install bandizip --force -y || echo "Failed to install bandizip, continuing..."
        choco install winzip --force -y || echo "Failed to install winzip, continuing..."
        choco install rar --force -y || echo "Failed to install rar, continuing..."
        choco install keka --force -y || echo "Failed to install keka, continuing..."
        choco install b1freearchiver --force -y || echo "Failed to install b1freearchiver, continuing..."
        choco install extractnow --force -y || echo "Failed to install extractnow, continuing..."
        choco install izarc --force -y || echo "Failed to install izarc, continuing..."
        choco install freecommander --force -y || echo "Failed to install freecommander, continuing..."
        choco install archivarius --force -y || echo "Failed to install archivarius, continuing..."
        choco install hamsterzip --force -y || echo "Failed to install hamsterzip, continuing..."
        choco install powerarchiver --force -y || echo "Failed to install powerarchiver, continuing..."
        choco install tugzip --force -y || echo "Failed to install tugzip, continuing..."
        choco install zipgenius --force -y || echo "Failed to install zipgenius, continuing..."
        choco install alzip --force -y || echo "Failed to install alzip, continuing..."
        choco install ashampoozip --force -y || echo "Failed to install ashampoozip, continuing..."
        choco install bitser --force -y || echo "Failed to install bitser, continuing..."
        choco install universalextractor --force -y || echo "Failed to install universalextractor, continuing..."
        choco install freearc --force -y || echo "Failed to install freearc, continuing..."
        choco install quickzip --force -y || echo "Failed to install quickzip, continuing..."
        echo "Archiver installation complete."

    - name: Install DirectX SDK
      shell: cmd
      run: |
        set DXSDK_DIR=C:\Program Files (x86)\Microsoft DirectX SDK (June 2010)
        if not exist "%DXSDK_DIR%" (
          echo "DirectX SDK not found, downloading from internet..."
          curl -L -o DXSDK_Jun10.exe https://download.microsoft.com/download/A/E/7/AE743F1F-632B-4809-87A9-AA1BB3458E31/DXSDK_Jun10.exe || (
            echo "Failed to download from Microsoft, trying mirrors..."
            curl -L -o DXSDK_Jun10.exe https://archive.org/download/dxsdk_jun10/DXSDK_Jun10.exe || (
              curl -L -o DXSDK_Jun10.exe https://web.archive.org/web/20150610223024/https://download.microsoft.com/download/A/E/7/AE743F1F-632B-4809-87A9-AA1BB3458E31/DXSDK_Jun10.exe || (
                curl -L -o DXSDK_Jun10.exe https://download.gamedev.net/sdk/directx/DirectX%20SDK%20(Jun%202010)/DXSDK_Jun10.exe || (
                  curl -L -o DXSDK_Jun10.exe https://www.mirrorservice.org/sites/dl.eccentrica.org/public/ms/DirectX/DXSDK_Jun10.exe || (
                    curl -L -o DXSDK_Jun10.exe https://ftp.gwdg.de/pub/misc/microsoft/DirectX/DXSDK_Jun10.exe || (
                      curl -L -o DXSDK_Jun10.exe https://mirrors.kernel.org/microsoft/DirectX/DXSDK_Jun10.exe || (
                        curl -L -o DXSDK_Jun10.exe https://archive.org/download/DXSDK_Jun10_202205/DXSDK_Jun10.exe || (
                          curl -L -o DXSDK_Jun10.exe https://download.nvidia.com/developer/directx_sdk/DXSDK_Jun10.exe || (
                            curl -L -o DXSDK_Jun10.exe https://www.dll-files.com/DXSDK_Jun10.exe || (
                              curl -L -o DXSDK_Jun10.exe https://softfamous.com/mirrors/DXSDK_Jun10.exe || (
                                curl -L -o DXSDK_Jun10.exe https://cdn.oldversion.com/directx/DXSDK_Jun10.exe || (
                                  curl -L -o DXSDK_Jun10.exe https://files.downloadnow.com/directx-sdk/DXSDK_Jun10.exe || (
                                    curl -L -o DXSDK_Jun10.exe https://mirror.math.princeton.edu/pub/microsoft/DirectX/DXSDK_Jun10.exe || (
                                      curl -L -o DXSDK_Jun10.exe https://ftp.osuosl.org/pub/microsoft/DirectX/DXSDK_Jun10.exe || (
                                        curl -L -o DXSDK_Jun10.exe https://archive.download.redhat.com/microsoft/DirectX/DXSDK_Jun10.exe || (
                                          curl -L -o DXSDK_Jun10.exe https://mirror.clarkson.edu/microsoft/DirectX/DXSDK_Jun10.exe || (
                                            curl -L -o DXSDK_Jun10.exe https://mirrors.tuna.tsinghua.edu.cn/microsoft/DirectX/DXSDK_Jun10.exe || (
                                              curl -L -o DXSDK_Jun10.exe https://mirrors.ustc.edu.cn/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                curl -L -o DXSDK_Jun10.exe https://mirror.aarnet.edu.au/pub/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                  curl -L -o DXSDK_Jun10.exe https://ftp.heanet.ie/mirrors/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                    curl -L -o DXSDK_Jun10.exe https://mirror.umd.edu/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                      curl -L -o DXSDK_Jun10.exe https://mirrors.xmission.com/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                        curl -L -o DXSDK_Jun10.exe https://mirror.dogado.de/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                          curl -L -o DXSDK_Jun10.exe https://mirror.netcologne.de/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                            curl -L -o DXSDK_Jun10.exe https://ftp.halifax.rwth-aachen.de/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                              curl -L -o DXSDK_Jun10.exe https://mirror.yandex.ru/mirrors/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                curl -L -o DXSDK_Jun10.exe https://mirror.nl.leaseweb.net/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                  curl -L -o DXSDK_Jun10.exe https://mirror.us.leaseweb.net/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                    curl -L -o DXSDK_Jun10.exe https://ftp.cc.uoc.gr/mirrors/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                      curl -L -o DXSDK_Jun10.exe https://mirror.switch.ch/ftp/mirror/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                        curl -L -o DXSDK_Jun10.exe https://mirror.math.princeton.edu/pub/microsoft/DirectX/DXSDK_Jun10_2.exe || (
                                                                          curl -L -o DXSDK_Jun10.exe https://ftp.uni-stuttgart.de/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                            curl -L -o DXSDK_Jun10.exe https://mirror.dotsrc.org/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                              curl -L -o DXSDK_Jun10.exe https://ftp.ntua.gr/mirror/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                                curl -L -o DXSDK_Jun10.exe https://mirrors.dotsrc.org/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                                  curl -L -o DXSDK_Jun10.exe https://mirror.cedia.org.ec/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                                    curl -L -o DXSDK_Jun10.exe https://mirror.kku.ac.th/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                                      curl -L -o DXSDK_Jun10.exe https://mirror.unpad.ac.id/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                                        curl -L -o DXSDK_Jun10.exe https://mirror.its.dal.ca/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                                          curl -L -o DXSDK_Jun10.exe https://mirror.csclub.uwaterloo.ca/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                                            curl -L -o DXSDK_Jun10.exe https://mirror.0x.sg/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                                              curl -L -o DXSDK_Jun10.exe https://mirror.premi.st/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                                                curl -L -o DXSDK_Jun10.exe https://mirror.math.princeton.edu/pub/microsoft/DirectX/DXSDK_Jun10_3.exe || (
                                                                                                  curl -L -o DXSDK_Jun10.exe https://ftp.lip6.fr/pub/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                                                    curl -L -o DXSDK_Jun10.exe https://mirror.creatis.insa-lyon.fr/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                                                      curl -L -o DXSDK_Jun10.exe https://mirror.jztkft.hu/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                                                        curl -L -o DXSDK_Jun10.exe https://mirror.surfnet.nl/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                                                          curl -L -o DXSDK_Jun10.exe https://mirror.vutbr.cz/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                                                            curl -L -o DXSDK_Jun10.exe https://mirror.uepg.br/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                                                              curl -L -o DXSDK_Jun10.exe https://mirror.ufs.ac.za/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                                                                curl -L -o DXSDK_Jun10.exe https://mirror.isoc.org.il/pub/microsoft/DirectX/DXSDK_Jun10.exe || (
                                                                                                                  echo "All DirectX SDK download attempts failed, trying Chocolatey as fallback..."
                                                                                                                  choco install directx-sdk --force -y || (
                                                                                                                    echo "DirectX SDK installation failed via all methods, exiting..."
                                                                                                                    exit /b 1
                                                                                                                  )
                                                                                                                )
                                                                                                              )
                                                                                                            )
                                                                                                          )
                                                                                                        )
                                                                                                      )
                                                                                                    )
                                                                                                  )
                                                                                                )
                                                                                              )
                                                                                            )
                                                                                          )
                                                                                        )
                                                                                      )
                                                                                    )
                                                                                  )
                                                                                )
                                                                              )
                                                                            )
                                                                          )
                                                                        )
                                                                      )
                                                                    )
                                                                  )
                                                                )
                                                              )
                                                            )
                                                          )
                                                        )
                                                      )
                                                    )
                                                  )
                                                )
                                              )
                                            )
                                          )
                                        )
                                      )
                                    )
                                  )
                                )
                              )
                            )
                          )
                        )
                      )
                    )
                  )
                )
              )
            )
          )
          echo "Extracting DirectX SDK..."
          7z x DXSDK_Jun10.exe -o"%DXSDK_DIR%" -y && (
            echo "Extracted with 7zip"
            goto :dx_extracted
          ) || (
            echo "Failed with 7zip, trying winrar..."
            rar x DXSDK_Jun10.exe -o"%DXSDK_DIR%" -y && (
              echo "Extracted with winrar"
              goto :dx_extracted
            ) || (
              echo "Failed with winrar, trying unzip..."
              unzip DXSDK_Jun10.exe -d "%DXSDK_DIR%" -o && (
                echo "Extracted with unzip"
                goto :dx_extracted
              ) || (
                echo "Failed with unzip, trying peazip..."
                peazip -ext2here DXSDK_Jun10.exe -o"%DXSDK_DIR%" && (
                  echo "Extracted with peazip"
                  goto :dx_extracted
                ) || (
                  echo "Failed with peazip, trying bandizip..."
                  bandizip x -o:"%DXSDK_DIR%" -y DXSDK_Jun10.exe && (
                    echo "Extracted with bandizip"
                    goto :dx_extracted
                  ) || (
                    echo "Failed with bandizip, trying winzip..."
                    winzip -e -o "%DXSDK_DIR%" DXSDK_Jun10.exe && (
                      echo "Extracted with winzip"
                      goto :dx_extracted
                    ) || (
                      echo "Failed with winzip, trying keka..."
                      keka --extract DXSDK_Jun10.exe --output "%DXSDK_DIR%" && (
                        echo "Extracted with keka"
                        goto :dx_extracted
                      ) || (
                        echo "Failed with keka, trying b1freearchiver..."
                        b1freearchiver --extract DXSDK_Jun10.exe --output "%DXSDK_DIR%" && (
                          echo "Extracted with b1freearchiver"
                          goto :dx_extracted
                        ) || (
                          echo "Failed with b1freearchiver, trying extractnow..."
                          extractnow -x DXSDK_Jun10.exe -o "%DXSDK_DIR%" && (
                            echo "Extracted with extractnow"
                            goto :dx_extracted
                          ) || (
                            echo "Failed with extractnow, trying izarc..."
                            izarc -x DXSDK_Jun10.exe -d "%DXSDK_DIR%" && (
                              echo "Extracted with izarc"
                              goto :dx_extracted
                            ) || (
                              echo "Failed with izarc, trying freecommander..."
                              freecommander /extract DXSDK_Jun10.exe "%DXSDK_DIR%" && (
                                echo "Extracted with freecommander"
                                goto :dx_extracted
                              ) || (
                                echo "Failed with freecommander, trying archivarius..."
                                archivarius -extract DXSDK_Jun10.exe -o "%DXSDK_DIR%" && (
                                  echo "Extracted with archivarius"
                                  goto :dx_extracted
                                ) || (
                                  echo "Failed with archivarius, trying hamsterzip..."
                                  hamsterzip extract DXSDK_Jun10.exe -o "%DXSDK_DIR%" && (
                                    echo "Extracted with hamsterzip"
                                    goto :dx_extracted
                                  ) || (
                                    echo "Failed with hamsterzip, trying powerarchiver..."
                                    powerarchiver extract DXSDK_Jun10.exe -d "%DXSDK_DIR%" && (
                                      echo "Extracted with powerarchiver"
                                      goto :dx_extracted
                                    ) || (
                                      echo "Failed with powerarchiver, trying tugzip..."
                                      tugzip -x DXSDK_Jun10.exe -o "%DXSDK_DIR%" && (
                                        echo "Extracted with tugzip"
                                        goto :dx_extracted
                                      ) || (
                                        echo "Failed with tugzip, trying zipgenius..."
                                        zipgenius x DXSDK_Jun10.exe -d "%DXSDK_DIR%" && (
                                          echo "Extracted with zipgenius"
                                          goto :dx_extracted
                                        ) || (
                                          echo "Failed with zipgenius, trying alzip..."
                                          alzip -x DXSDK_Jun10.exe -o "%DXSDK_DIR%" && (
                                            echo "Extracted with alzip"
                                            goto :dx_extracted
                                          ) || (
                                            echo "Failed with alzip, trying ashampoozip..."
                                            ashampoozip e DXSDK_Jun10.exe -o "%DXSDK_DIR%" && (
                                              echo "Extracted with ashampoozip"
                                              goto :dx_extracted
                                            ) || (
                                              echo "Failed with ashampoozip, trying bitser..."
                                              bitser -x DXSDK_Jun10.exe -o "%DXSDK_DIR%" && (
                                                echo "Extracted with bitser"
                                                goto :dx_extracted
                                              ) || (
                                                echo "Failed with bitser, trying universalextractor..."
                                                uniextract DXSDK_Jun10.exe "%DXSDK_DIR%" && (
                                                  echo "Extracted with universalextractor"
                                                  goto :dx_extracted
                                                ) || (
                                                  echo "Failed with universalextractor, trying freearc..."
                                                  freearc x DXSDK_Jun10.exe -o "%DXSDK_DIR%" && (
                                                    echo "Extracted with freearc"
                                                    goto :dx_extracted
                                                  ) || (
                                                    echo "Failed with freearc, trying quickzip..."
                                                    quickzip -x DXSDK_Jun10.exe -o "%DXSDK_DIR%" && (
                                                      echo "Extracted with quickzip"
                                                      goto :dx_extracted
                                                    ) || (
                                                      echo "All archivers failed to extract DirectX SDK, exiting..."
                                                      exit /b 1
                                                    )
                                                  )
                                                )
                                              )
                                            )
                                          )
                                        )
                                      )
                                    )
                                  )
                                )
                              )
                            )
                          )
                        )
                      )
                    )
                  )
                )
              )
            )
          )
        )
        :dx_extracted
        if not exist "%DXSDK_DIR%\Lib\x86" (
          echo "DirectX SDK extraction failed, Lib\x86 not found."
          dir "%DXSDK_DIR%" /s
          exit /b 1
        )
        echo "DirectX SDK extracted to %DXSDK_DIR%"

    - name: Download and extract nlohmann-json
      shell: cmd
      run: |
        if exist json\single_include\nlohmann\json.hpp (
          echo "Local nlohmann-json found, skipping download."
        ) else (
          echo "Local nlohmann-json not found, downloading..."
          curl -L -o json.zip https://github.com/nlohmann/json/archive/refs/tags/v3.11.3.zip || (
            echo "Failed to download nlohmann-json v3.11.3, trying mirrors..."
            curl -L -o json.zip https://github.com/nlohmann/json/archive/refs/heads/develop.zip || (
              curl -L -o json.zip https://github.com/ArthurSonzogni/nlohmann_json_cmake_fetchcontent/archive/refs/heads/master.zip || (
                curl -L -o json.zip https://github.com/jarro2783/json/archive/refs/heads/master.zip || (
                  curl -L -o json.zip https://github.com/axoloti/nlohmann_json/archive/refs/heads/master.zip || (
                    curl -L -o json.zip https://github.com/pboettch/json-schema-validator/archive/refs/heads/master.zip || (
                      curl -L -o json.zip https://github.com/nlohmann/json/releases/download/v3.11.3/json-3.11.3.zip || (
                        curl -L -o json.zip https://github.com/martinmoene/nlohmann_json_single/archive/refs/heads/master.zip || (
                          curl -L -o json.zip https://github.com/Hydrazer/nlohmann-json/archive/refs/heads/master.zip || (
                            curl -L -o json.zip https://github.com/tburette/nlohmann_json/archive/refs/heads/master.zip || (
                              curl -L -o json.zip https://gitlab.com/nlohmann/json/-/archive/v3.11.3/json-v3.11.3.zip || (
                                curl -L -o json.zip https://gitlab.com/nlohmann/json/-/archive/master/json-master.zip || (
                                  curl -L -o json.zip https://bitbucket.org/nlohmann/json/downloads/json-3.11.3.zip || (
                                    curl -L -o json.zip https://bitbucket.org/nlohmann/json/downloads/master.zip || (
                                      curl -L -o json.zip https://codeberg.org/nlohmann/json/archive/v3.11.3.zip || (
                                        curl -L -o json.zip https://codeberg.org/nlohmann/json/archive/master.zip || (
                                          curl -L -o json.zip https://gitlab.com/martinmoene/nlohmann_json_single/-/archive/master/nlohmann_json_single-master.zip || (
                                            curl -L -o json.zip https://github.com/nlohmann/json-mirror/archive/refs/tags/v3.11.3.zip || (
                                              echo "All nlohmann-json download attempts failed, exiting..."
                                              exit /b 1
                                            )
                                          )
                                        )
                                      )
                                    )
                                  )
                                )
                              )
                            )
                          )
                        )
                      )
                    )
                  )
                )
              )
            )
          )
          echo "Extracting json.zip..."
          7z x json.zip -ojson_temp -y && (
            echo "Extracted with 7zip"
            goto :json_extracted
          ) || (
            echo "Failed with 7zip, trying winrar..."
            rar x json.zip -ojson_temp -y && (
              echo "Extracted with winrar"
              goto :json_extracted
            ) || (
              echo "Failed with winrar, trying unzip..."
              unzip json.zip -d json_temp -o && (
                echo "Extracted with unzip"
                goto :json_extracted
              ) || (
                echo "Failed with unzip, trying peazip..."
                peazip -ext2here json.zip -ojson_temp && (
                  echo "Extracted with peazip"
                  goto :json_extracted
                ) || (
                  echo "Failed with peazip, trying bandizip..."
                  bandizip x -o:json_temp -y json.zip && (
                    echo "Extracted with bandizip"
                    goto :json_extracted
                  ) || (
                    echo "Failed with bandizip, trying winzip..."
                    winzip -e -o json_temp json.zip && (
                      echo "Extracted with winzip"
                      goto :json_extracted
                    ) || (
                      echo "Failed with winzip, trying keka..."
                      keka --extract json.zip --output json_temp && (
                        echo "Extracted with keka"
                        goto :json_extracted
                      ) || (
                        echo "Failed with keka, trying b1freearchiver..."
                        b1freearchiver --extract json.zip --output json_temp && (
                          echo "Extracted with b1freearchiver"
                          goto :json_extracted
                        ) || (
                          echo "Failed with b1freearchiver, trying extractnow..."
                          extractnow -x json.zip -o json_temp && (
                            echo "Extracted with extractnow"
                            goto :json_extracted
                          ) || (
                            echo "Failed with extractnow, trying izarc..."
                            izarc -x json.zip -d json_temp && (
                              echo "Extracted with izarc"
                              goto :json_extracted
                            ) || (
                              echo "Failed with izarc, trying freecommander..."
                              freecommander /extract json.zip json_temp && (
                                echo "Extracted with freecommander"
                                goto :json_extracted
                              ) || (
                                echo "Failed with freecommander, trying archivarius..."
                                archivarius -extract json.zip -o json_temp && (
                                  echo "Extracted with archivarius"
                                  goto :json_extracted
                                ) || (
                                  echo "Failed with archivarius, trying hamsterzip..."
                                  hamsterzip extract json.zip -o json_temp && (
                                    echo "Extracted with hamsterzip"
                                    goto :json_extracted
                                  ) || (
                                    echo "Failed with hamsterzip, trying powerarchiver..."
                                    powerarchiver extract json.zip -d json_temp && (
                                      echo "Extracted with powerarchiver"
                                      goto :json_extracted
                                    ) || (
                                      echo "Failed with powerarchiver, trying tugzip..."
                                      tugzip -x json.zip -o json_temp && (
                                        echo "Extracted with tugzip"
                                        goto :json_extracted
                                      ) || (
                                        echo "Failed with tugzip, trying zipgenius..."
                                        zipgenius x json.zip -d json_temp && (
                                          echo "Extracted with zipgenius"
                                          goto :json_extracted
                                        ) || (
                                          echo "Failed with zipgenius, trying alzip..."
                                          alzip -x json.zip -o json_temp && (
                                            echo "Extracted with alzip"
                                            goto :json_extracted
                                          ) || (
                                            echo "Failed with alzip, trying ashampoozip..."
                                            ashampoozip e json.zip -o json_temp && (
                                              echo "Extracted with ashampoozip"
                                              goto :json_extracted
                                            ) || (
                                              echo "Failed with ashampoozip, trying bitser..."
                                              bitser -x json.zip -o json_temp && (
                                                echo "Extracted with bitser"
                                                goto :json_extracted
                                              ) || (
                                                echo "Failed with bitser, trying universalextractor..."
                                                uniextract json.zip json_temp && (
                                                  echo "Extracted with universalextractor"
                                                  goto :json_extracted
                                                ) || (
                                                  echo "Failed with universalextractor, trying freearc..."
                                                  freearc x json.zip -o json_temp && (
                                                    echo "Extracted with freearc"
                                                    goto :json_extracted
                                                  ) || (
                                                    echo "Failed with freearc, trying quickzip..."
                                                    quickzip -x json.zip -o json_temp && (
                                                      echo "Extracted with quickzip"
                                                      goto :json_extracted
                                                    ) || (
                                                      echo "All archivers failed to extract json.zip, exiting..."
                                                      exit /b 1
                                                    )
                                                  )
                                                )
                                              )
                                            )
                                          )
                                        )
                                      )
                                    )
                                  )
                                )
                              )
                            )
                          )
                        )
                      )
                    )
                  )
                )
              )
            )
          )
        )
        :json_extracted
        dir json_temp
        if exist json_temp\json-3.11.3\single_include (
          move json_temp\json-3.11.3\single_include json\
        ) else if exist json_temp\json-develop\single_include (
          move json_temp\json-develop\single_include json\
        ) else if exist json_temp\json-master\single_include (
          move json_temp\json-master\single_include json\
        ) else if exist json_temp\nlohmann-json-v3.11.3\single_include (
          move json_temp\nlohmann-json-v3.11.3\single_include json\
        ) else (
          for /d %%i in (json_temp\*) do (
            if exist "%%i\single_include" (
              move "%%i\single_include" json\
            ) else (
              echo "No single_include folder found in %%i"
            )
          )
        )
        dir json
        if exist json\single_include\nlohmann\json.hpp (
          echo "nlohmann-json successfully extracted."
        ) else (
          echo "Failed to extract nlohmann-json, json.hpp not found. Checking contents..."
