        choco install zipbolt --force -y || echo "Failed to install zipbolt, continuing..."
        choco install zipforce --force -y || echo "Failed to install zipforce, continuing..."
        choco install zipcrusher --force -y || echo "Failed to install zipcrusher, continuing..."
        choco install zipblaster --force -y || echo "Failed to install zipblaster, continuing..."
        choco install zipforge --force -y || echo "Failed to install zipforge, continuing..."
        choco install zipstream --force -y || echo "Failed to install zipstream, continuing..."
        choco install zipwave --force -y || echo "Failed to install zipwave, continuing..."
        choco install zipfire --force -y || echo "Failed to install zipfire, continuing..."
        choco install zipnova --force -y || echo "Failed to install zipnova, continuing..."
        choco install zipspark --force -y || echo "Failed to install zipspark, continuing..."
        choco install zipvortex --force -y || echo "Failed to install zipvortex, continuing..."
        choco install zipmatrix --force -y || echo "Failed to install zipmatrix, continuing..."
        choco install zipgalaxy --force -y || echo "Failed to install zipgalaxy, continuing..."
