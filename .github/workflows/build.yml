name: Build Rust Alkad Cheat 2588

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Chocolatey
      shell: cmd
      run: |
        powershell -Command "Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))"

    - name: Install MinGW
      shell: cmd
      run: |
        choco install mingw --force -y
        echo "C:\ProgramData\mingw64\mingw64\bin" >> %GITHUB_PATH%

    - name: Install vcpkg
      shell: cmd
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat

    - name: Install dependencies via vcpkg
      shell: cmd
      run: |
        .\vcpkg\vcpkg install imgui:x64-mingw-static minhook:x64-mingw-static nlohmann-json:x64-mingw-static --recurse --clean-after-build
        .\vcpkg\vcpkg integrate install

    - name: Install CMake
      uses: lukka/get-cmake@v3.29.0
      with:
        cmakeVersion: '3.29.0'

    - name: Verify MinGW installation
      shell: cmd
      run: |
        x86_64-w64-mingw32-gcc --version
        x86_64-w64-mingw32-g++ --version

    - name: Debug Directory Structure
      shell: cmd
      run: |
        dir
        dir DirectXSample 2> nul || echo "DirectXSample not found"
        dir DirectXSample\CMakeLists.txt 2> nul || echo "CMakeLists.txt not found in DirectXSample"
        dir DirectXSample\DirectXSample\CMakeLists.txt 2> nul || echo "CMakeLists.txt not found in DirectXSample\DirectXSample"
        dir DirectXSample\src\RustAlkadCheat2588.cpp 2> nul || echo "RustAlkadCheat2588.cpp not found"

    - name: Configure CMake
      shell: cmd
      run: |
        if exist DirectXSample\CMakeLists.txt (
          cmake -S DirectXSample -B build -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_SYSTEM_NAME=Windows -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc -CMAKE_CXX_COMPILER=x86_64-w64-mingw32-g++
        ) else (
          echo "Could not find CMakeLists.txt, failing build"
          exit /b 1
        )

    - name: Build
      shell: cmd
      run: |
        cmake --build build --config Release --parallel

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RustAlkadCheat2588
        path: build/RustAlkadCheat2588.dll
