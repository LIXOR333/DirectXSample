                                                                    echo "Failed with archiver, trying winace..."
                                                                    winace x json.zip -o json_temp && (
                                                                      echo "Extracted with winace"
                                                                      goto :json_extracted
                                                                    ) || (
                                                                      echo "Failed with winace, trying unrar..."
                                                                      unrar x json.zip -o json_temp && (
                                                                        echo "Extracted with unrar"
                                                                        goto :json_extracted
                                                                      ) || (
                                                                        echo "Failed with unrar, trying expander..."
                                                                        expander -x json.zip -o json_temp && (
                                                                          echo "Extracted with expander"
                                                                          goto :json_extracted
                                                                        ) || (
