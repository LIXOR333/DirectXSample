    - name: Verify MinGW installation
      shell: cmd
      run: |
        x86_64-w64-mingw32-gcc --version
        x86_64-w64-mingw32-g++ --version

    - name: Create directories if needed
      shell: cmd
      run: |
        if not exist build mkdir build
        if not exist build_msvc\Release mkdir build_msvc\Release

    - name: Compile with MinGW (First Attempt)
      shell: cmd
      run: |
        if exist DirectXSample\RustAlkadCheat2588.cpp (
          x86_64-w64-mingw32-g++ -shared -o build\RustAlkadCheat2588.dll DirectXSample\RustAlkadCheat2588.cpp -Ijson\single_include -lgdi32 -static -Wall -Wno-unknown-pragmas || (
            echo "First attempt to compile with MinGW failed, retrying..."
            x86_64-w64-mingw32-g++ -shared -o build\RustAlkadCheat2588.dll DirectXSample\RustAlkadCheat2588.cpp -Ijson\single_include -lgdi32 -static -Wall -Wno-unknown-pragmas || (
              echo "Second attempt to compile with MinGW failed, proceeding to MSVC..."
              exit /b 1
            )
          )
        ) else (
          echo "Could not find RustAlkadCheat2588.cpp, failing build"
          dir DirectXSample /s
          exit /b 1
        )

    - name: Compile with MSVC (Fallback)
      if: failure()
      shell: cmd
      run: |
        if exist DirectXSample\RustAlkadCheat2588.cpp (
          cl /D_CRT_SECURE_NO_WARNINGS /W0 /DUNICODE /D_UNICODE /MD /LD DirectXSample\RustAlkadCheat2588.cpp /Febuild_msvc\Release\RustAlkadCheat2588.dll /Ijson\single_include /link gdi32.lib || (
            echo "MSVC compilation failed, retrying..."
            cl /D_CRT_SECURE_NO_WARNINGS /W0 /DUNICODE /D_UNICODE /MD /LD DirectXSample\RustAlkadCheat2588.cpp /Febuild_msvc\Release\RustAlkadCheat2588.dll /Ijson\single_include /link gdi32.lib || (
              echo "Second attempt to compile with MSVC failed, failing build..."
              exit /b 1
            )
          )
        ) else (
          echo "Could not find RustAlkadCheat2588.cpp, failing build"
          dir DirectXSample /s
          exit /b 1
        )

    - name: Check for DLLs before upload
      shell: cmd
      run: |
        echo "Checking for compiled DLLs..."
        if exist build\RustAlkadCheat2588.dll (
          echo "Found MinGW DLL: build\RustAlkadCheat2588.dll"
          dir build
        ) else (
          echo "MinGW DLL not found: build\RustAlkadCheat2588.dll"
        )
        if exist build_msvc\Release\RustAlkadCheat2588.dll (
          echo "Found MSVC DLL: build_msvc\Release\RustAlkadCheat2588.dll"
          dir build_msvc\Release
        ) else (
          echo "MSVC DLL not found: build_msvc\Release\RustAlkadCheat2588.dll"
        )
        if not exist build\RustAlkadCheat2588.dll if not exist build_msvc\Release\RustAlkadCheat2588.dll (
          echo "No DLLs found, failing build..."
          exit /b 1
        )

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RustAlkadCheat2588
        path: |
          build/RustAlkadCheat2588.dll
          build_msvc/Release/RustAlkadCheat2588.dll
        if-no-files-found: error

    - name: Verify Artifact Contents
      shell: cmd
      run: |
        echo "Verifying artifact contents..."
        dir build /s
        dir build_msvc /s
